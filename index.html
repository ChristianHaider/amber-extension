<!DOCTYPE html>
<html>

<head>
    <title>Amber web extension</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Christian Haider"/>
    <script type='text/javascript' src='the.js'></script>
</head>

<body>
<p>This is all.</p>
<script type='text/javascript'>
	var globalThis = typeof globalThis === "undefined" ? window : globalThis || window; 
    require(['app'], function (amberPromise) {
        amberPromise.then(function (amber) {
            amber.initialize({
                'transport.defaultAmdNamespace': "amber-amberwebextension"
            }).then(function () {
                require('amber/helpers').popupHelios();
            });
        });
    });
</script>
</body>

</html>
